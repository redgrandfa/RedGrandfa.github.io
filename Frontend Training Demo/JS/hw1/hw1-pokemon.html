<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>pokemonlist</title>
  </head>
  <body>

    <h1>pokemon list</h1>

    <button id="button1" class="btn btn-primary" onclick="fetch()">侵入式寫attribute</button>
    <button id="button2" class="btn btn-secondary" >DOM.onclick</button>  
    <button id="button3" class="btn btn-dark">DOM.addEventListener</button>
    <button id="button4" class="btn btn-danger">重置by addEventListener</button>

    <div id="container">
    </div>

    <script>
      let container = document.getElementById("container");
      function fetch(){
        let pokemons ="";
        for(let i=1;i<=898 ; i++){
          let filename =i.toString().padStart(3,'0');
          let pathfile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
          let pokemonImg = `<img src="${pathfile}" >`;
          // loading="lazy"
          pokemons += pokemonImg;
        }
        container.innerHTML = pokemons;
      }

      const btn2 = document.getElementById("button2");
      btn2.onclick = fetch;
      // btn2.onclick = function(event){....};

      const btn3 = document.getElementById("button3");
      btn3.addEventListener('click', fetch);
      // btn3.addEventListener('click', function(event){ .... });
      
      const btn4 = document.getElementById("button4");
      btn4.addEventListener('click', function(event){
        container.innerHTML = "";
      });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
